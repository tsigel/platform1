version: "3.3"
services:
  root-nginx:
    image: nginx:latest
    mem_limit: 50m
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./root-nginx.conf:/etc/nginx/nginx.conf:ro
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
        compress: "true"
  client-nginx:
    build:
      context: ./client
      args:
        - REACT_APP_TG_BOT_NAME=${TG_BOT_NAME}
        - REACT_APP_TG_MK_ADMIN_USER=${TG_MK_ADMIN_USER}
        - REACT_APP_AMPLITUDE_API_KEY=${AMPLITUDE_API_KEY}
    mem_limit: 50m
    restart: always
    volumes:
      - ./client-nginx.conf:/etc/nginx/nginx.conf:ro
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
        compress: "true"
  beowolf-backend:
    image: beowolf
    build:
      context: ./backend
    restart: always
    mem_limit: 1024m
    environment:
      - TZ=UTC
      - TG_TOKEN=${TG_TOKEN}
      - CLASS_RPS=${CLASS_RPS}
      - DB_PASS=${DB_PASS}
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PORT=${DB_PORT}
      - SERVER_PORT=${SERVER_PORT}
      - DB_MAX_CONNECTIONS=${DB_MAX_CONNECTIONS}
      - DEBUG_MODE=${DEBUG_MODE}
      - MY_CLASS_API_KEY=${MY_CLASS_API_KEY}
      - TG_LINK_ATTRIBUTE_ID=${TG_LINK_ATTRIBUTE_ID}
      - TG_MK_ADMIN_USER=${TG_MK_ADMIN_USER}
      - TG_BOT_NAME=${TG_BOT_NAME}
      - LK_SITE_ORIGIN=${LK_SITE_ORIGIN}
      - GOOGLE_SHEETS_ID=${GOOGLE_SHEETS_ID}
      - GOOGLE_SHEETS_API_KEY=${GOOGLE_SHEETS_API_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
      - AMPLITUDE_API_KEY=${AMPLITUDE_API_KEY}
      - MIN_NOTIFY_WORDS_COUNT=${MIN_NOTIFY_WORDS_COUNT}
      - NOTIFY_REPEAT_TIME=${NOTIFY_REPEAT_TIME}
      - MASS_SEND_CHANNEL_ID=${MASS_SEND_CHANNEL_ID}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'
        compress: "true"
